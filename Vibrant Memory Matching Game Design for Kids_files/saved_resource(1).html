        body {

        .splatter-purple {

        .game-info {

        .score {
            font-size: 1.8rem;
            margin-bottom: 10px;

        }

        .reset-btn {

            cursor: pointer;

        .reset-btn:hover {

        .win-message {

            color: #333;
            z-index: 1000;
            display: none;
        }

        .win-message.show {
            display: block;
            animation: celebration 0.8s ease;
        }

        @keyframes celebration {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }

        @keyframes bounce {

        @keyframes shake {

    <script>
        let flippedCards = [];
        let score = 0;
        let matchedPairs = 0;
        let canFlip = true;

        // Card content data
        const cardContent = {
            'orange': {
                word: 'ORANGE',
                color: '<div class="paint-splatter splatter-orange"></div>'
            },
            'pink': {
                word: 'PINK',
                color: '<div class="paint-splatter splatter-pink"></div>'
            },
            'brown': {
                word: 'BROWN',
                color: '<div class="paint-splatter splatter-brown"></div>'
            },
            'purple': {
                word: 'PURPLE',
                color: '<div class="paint-splatter splatter-purple"></div>'
            }
        };

        // Shuffle cards on page load
        function shuffleCards() {
            const gameBoard = document.getElementById('gameBoard');
            const cards = Array.from(gameBoard.children);
            
            // Shuffle array
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Re-append shuffled cards
            cards.forEach(card => gameBoard.appendChild(card));
        }

        // Add click event to all cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (!canFlip || this.classList.contains('matched') || this.classList.contains('revealed')) {
                    return;
                }

                // Reveal card
                this.classList.remove('hidden');
                this.classList.add('revealed');
                
                const color = this.getAttribute('data-color');
                const isWordCard = this.classList.contains('word-card');
                
                if (isWordCard) {
                    this.textContent = cardContent[color].word;
                } else {
                    this.innerHTML = cardContent[color].color;
                }

                flippedCards.push(this);

                // Check for match when 2 cards are flipped
                if (flippedCards.length === 2) {
                    canFlip = false;
                    
                    setTimeout(() => {
                        checkMatch();
                    }, 1000);
                }
            });
        });

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const color1 = card1.getAttribute('data-color');
            const color2 = card2.getAttribute('data-color');
            const type1 = card1.classList.contains('word-card') ? 'word' : 'color';
            const type2 = card2.classList.contains('word-card') ? 'word' : 'color';

            // Match only if same color AND different types (one word, one color)
            if (color1 === color2 && type1 !== type2) {
                // Match found! Add score and make cards disappear
                score++;
                matchedPairs++;
                document.getElementById('scoreCount').textContent = score;

                // Celebration animation before disappearing
                card1.style.animation = 'bounce 0.6s ease';
                card2.style.animation = 'bounce 0.6s ease';

                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');

                    // Check if game is complete
                    if (matchedPairs === 4) {
                        setTimeout(() => {
                            showWinMessage();
                        }, 500);
                    }
                }, 600);

            } else {
                // No match - hide cards again and add shake animation
                card1.style.animation = 'shake 0.5s ease';
                card2.style.animation = 'shake 0.5s ease';

                setTimeout(() => {
                    card1.classList.remove('revealed');
                    card1.classList.add('hidden');
                    card1.textContent = 'üé®';
                    
                    card2.classList.remove('revealed');
                    card2.classList.add('hidden');
                    card2.textContent = 'üé®';
                }, 500);
            }

            // Reset for next turn
            setTimeout(() => {
                card1.style.animation = '';
                card2.style.animation = '';
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function showWinMessage() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('winMessage').classList.add('show');
            
            // Hide win message after 3 seconds
            setTimeout(() => {
                document.getElementById('winMessage').classList.remove('show');
            }, 3000);
        }

        function resetGame() {
            // Reset game state
            flippedCards = [];
            score = 0;
            matchedPairs = 0;
            canFlip = true;
            document.getElementById('scoreCount').textContent = '0';
            document.getElementById('winMessage').classList.remove('show');

            // Reset all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('matched', 'revealed');
                card.classList.add('hidden');
                card.style.animation = '';
                card.style.transform = '';
                card.textContent = 'üé®';
            });

            // Shuffle cards for new game
            shuffleCards();
        }

        // Initialize game
        shuffleCards();
    </script>
